version: '3'

networks:
    dungeon:
        driver: bridge

services:
    mariadb:
        container_name: mariadb
        env_file:
            - .env
        build: ./mysql
        image: mariadb
        ports:
            - "3306:3306"
        networks:
            - dungeon
    redis:
        container_name: redis
        env_file:
            - .env
        build: ./redis
        image: redis
        ports:
            - "6379:6379"
        networks:
            - dungeon
    apiserver:
        container_name: apiserver
        env_file:
            - .env
        build: ./apiserver
        image: apiserver
        depends_on:
            - mariadb
            - redis
        expose:
            - "5182"
        networks:
            - dungeon